<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Learning Week</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #2b0f45, #7b1fa2, #d50000);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0px 0px 15px rgba(255,255,255,0.2);
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 25px;
      color: #e0e0e0;
    }

    .btn {
      display: inline-block;
      padding: 14px 35px;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(45deg, #ff0040, #7928ca);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learn. Build. Automate.</h1>
    <p>Welcome to AI Learning Week!</p>
    <a href="#" class="btn">From Sep 13 - Sep 20</a>
    <footer>
      Â© 2025 KodeKloud AI Learning Week. All Rights Reserved.
    </footer>
  </div>
</body>
</html>
